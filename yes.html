<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #ffe6f2; /* Light pink background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header_text {
            font-size: 2.5rem;
            color: #ff4d79;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
        }

        .text {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header_text {
                font-size: 2rem;
            }

            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Hoorayy!!!</h1>
        <div class="gif_container">
            <img src="https://i.gifer.com/Pak.gif" alt="Cute animated illustration">
        </div>
        <p class="text">Happy Valentine's!ðŸ’– Wishing you a healthy, happy, and beautiful day too!</p>
        <p class="text">Hope you enjoy this that I made for you</p>
    </div>
</body>
</html>
